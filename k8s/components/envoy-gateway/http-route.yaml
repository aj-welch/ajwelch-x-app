apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: PLACEHOLDER
spec:
  parentRefs:
    - name: gateway
      namespace: envoy-gateway-system
      kind: Gateway
      group: gateway.networking.k8s.io
  hostnames:
    - PLACEHOLDER
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana
          kind: Service
          port: 3000
