name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Build, lint and unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      plugin-id: ${{ steps.metadata.outputs.plugin-id }}
      plugin-version: ${{ steps.metadata.outputs.plugin-version }}
    env:
      GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Install dependencies
        run: nix develop --command pnpm install --frozen-lockfile

      - name: Check types
        run: nix develop --command mage analyze:typecheck

      - name: Lint
        run: nix develop --command mage analyze:lint

      - name: Unit tests
        run: nix develop --command mage test:ci

      - name: Build frontend
        run: nix develop --command mage build:frontend

      - name: Build backend
        run: nix develop --command mage build:backend

      - name: Lint backend
        run: nix develop --command golangci-lint run ./...

      - name: Test backend
        run: nix develop --command go test ./...

      - name: Sign plugin
        if: ${{ env.GRAFANA_ACCESS_POLICY_TOKEN != '' }}
        run: nix develop --command mage build:sign

      - name: Get plugin metadata
        id: metadata
        run: |
          GRAFANA_PLUGIN_ID=$(jq -r .id dist/plugin.json)
          GRAFANA_PLUGIN_VERSION=$(jq -r .info.version dist/plugin.json)
          GRAFANA_PLUGIN_ARTIFACT=${GRAFANA_PLUGIN_ID}-${GRAFANA_PLUGIN_VERSION}.zip

          echo "plugin-id=${GRAFANA_PLUGIN_ID}" >> $GITHUB_OUTPUT
          echo "plugin-version=${GRAFANA_PLUGIN_VERSION}" >> $GITHUB_OUTPUT
          echo "archive=${GRAFANA_PLUGIN_ARTIFACT}" >> $GITHUB_OUTPUT

      - name: Package plugin
        id: package-plugin
        run: |
          mv dist ${PLUGIN_ID}
          zip ${ARCHIVE} ${PLUGIN_ID} -r
        env:
          ARCHIVE: ${{ steps.metadata.outputs.archive }}
          PLUGIN_ID: ${{ steps.metadata.outputs.plugin-id }}

      - name: Check plugin.json
        run: |
          docker run --pull=always \
            -v $PWD/${ARCHIVE}:/archive.zip \
            grafana/plugin-validator-cli -analyzer=metadatavalid /archive.zip
        env:
          ARCHIVE: ${{ steps.metadata.outputs.archive }}

      - name: Archive Build
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.metadata.outputs.plugin-id }}-${{ steps.metadata.outputs.plugin-version }}
          path: ${{ steps.metadata.outputs.plugin-id }}
          retention-days: 5

  resolve-versions:
    name: Resolve E2E Grafana versions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: build
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Get versions
        id: versions
        run: echo "matrix=$(nix eval .#grafanaVersions --json)" >> $GITHUB_OUTPUT

  playwright-tests:
    needs: [resolve-versions, build]
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        grafana-version: ${{ fromJson(needs.resolve-versions.outputs.matrix) }}
    name: e2e ${{ matrix.grafana-version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Download plugin
        uses: actions/download-artifact@v7
        with:
          name: ${{ needs.build.outputs.plugin-id }}-${{ needs.build.outputs.plugin-version }}
          path: dist

      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Install dependencies
        run: nix develop --command pnpm install --frozen-lockfile

      - name: Create k3d cluster
        run: nix develop --command mage development:clusterCreate

      - name: Deploy E2E stack
        run: GRAFANA_VERSION=${{ matrix.grafana-version }} nix develop --command mage development:e2eCI

      - name: Port-forward Grafana
        run: nix develop --command mage development:portForward

      - name: Wait for Grafana
        uses: grafana/plugin-actions/wait-for-grafana@wait-for-grafana/v1.0.2
        with:
          url: http://localhost:3000/login

      - name: Install Playwright browsers
        run: nix develop --command pnpm exec playwright install chromium --with-deps

      - name: Run Playwright tests
        id: run-tests
        run: nix develop --command mage test:e2e

      - name: Upload e2e test summary
        uses: grafana/plugin-actions/playwright-gh-pages/upload-report-artifacts@upload-report-artifacts/v1.0.1
        if: ${{ always() && !cancelled() }}
        with:
          upload-report: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test-outcome: ${{ steps.run-tests.outcome }}

      - name: Grafana pod logs on failure
        if: ${{ always() && steps.run-tests.outcome == 'failure' }}
        run: nix develop --command kubectl logs -n ajwelch-x-app -l app=grafana --tail=100

      - name: Delete cluster
        if: always()
        run: nix develop --command mage development:clusterDelete

  publish-report:
    if: ${{ always() && !cancelled() }}
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          # required for playwright-gh-pages
          persist-credentials: true
      - name: Publish report
        uses: grafana/plugin-actions/playwright-gh-pages/deploy-report-pages@deploy-report-pages/v1.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
