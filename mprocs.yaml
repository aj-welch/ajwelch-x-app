procs:
  install:
    cmd: ["pnpm", "install"]
    autostart: true

  frontend:
    cmd: ["pnpm", "run", "dev"]
    autostart: true
    depends_on:
      install: { status: ["success"] }

  server:
    cmd: ["pnpm", "run", "server"]
    autostart: true
    depends_on:
      install: { status: ["success"] }
